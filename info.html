<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 750px;
            margin: 70px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .profile-img {
            width: 200px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        p {
            font-size: 25px;
            margin: 15px 0;
            color: #f0f0f0;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #e68900;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="صورتك الشخصية" class="profile-img">
        <h1>I am Ibn-Suleiman</h1>
        <p>a simple man who loves everyone</p>
        <a href="https://t.me/CRR_V" class="btn" target="_blank">Telegram</a>
    </div>
</body>
</html>
